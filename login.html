<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Start Login Form -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
            <div class="card card-body mt-5 text-center">
                <div class="text-center mb-3">
                    <h6 class="fw-bold text-secondary">Công ty TNHH Sao Việt</h6>
                    <h3 class="text-center fw-light">Hệ thống quản lý nhà cung cấp</h3>
                    <img src="assets/logo.png" alt="" height="200px" width="200px">
                    <h3>Đăng nhập tài khoản</h3>
                </div>
                <form action="manager/index.html" method="get">
                    <div class="form-floating mb-3">
                        <input type="text" id="userNameInput" class="form-control" placeholder="Nhập tên đăng nhập">
                        <label for="userNameInput">Tên đăng nhập</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="passwordInp" placeholder="Nhập mật khẩu">
                        <label for="passwordInp">Mật khẩu</label>
                    </div>
    
                    <button class="btn bg-color-1 text-light" type="submit" >Đăng nhập ngay</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Login Form -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
