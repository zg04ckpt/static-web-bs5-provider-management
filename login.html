<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Start Login Form -->
    <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
            <div class="card card-body mt-5">
                <div class="text-center mb-3">
                    <small class="fw-bold text-secondary">Trường Đại học Hà Đông</small>
                    <h3 class="text-center fw-bold">Hệ thống quản lý nhà cung cấp</h3>
                    <h4 class="my-3">Đăng nhập</h4>
                </div>
                <form action="index.html" method="get">
                    <label for="userName">Tên đăng nhập</label>
                    <input type="text" id="userName" name="userName" class="mt-1 form-control" placeholder="Nhập tên đăng nhập">
                    
                    <label for="password" class="mt-3">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="mt-1 form-control" placeholder="Nhập mật khẩu">
                    
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn bg-color-1 text-center text-light" type="submit" >Đăng nhập ngay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Login Form -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
