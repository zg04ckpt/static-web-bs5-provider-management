            invoices = defaultInvoices;
            if (keyInp.val()) {
                invoices = invoices.filter(e => e.id.includes(keyInp.val()));
            }
            if (serviceIdSelect.val()) {
                invoices = invoices.filter(e => e.serviceType == serviceIdSelect.val());
            }
            if (invoiceStatusSelect.val()) {
                invoices = invoices.filter(e => e.status == invoiceStatusSelect.val());
            }

            if (keyInp.val()) {
                $('#keyTag b').text(keyInp.val());
                $('#keyTag').removeClass('d-none');
                keyInp.val('');
            } else {
                $('#keyTag').addClass('d-none');
            }

            updateTable();
        }

            keyInp.val('');
            serviceIdSelect.val('');
            invoiceStatusSelect.val('');
            invoices = defaultInvoices;

        }

            keyInp.val('');

        }

            invoices.forEach((e, i) => {
