            <li class="nav-item mb-2">

    <!-- Start NavBar -->
    <nav class="navbar shadow-sm py-0 fixed-top navbar-expand-lg bg-body-tertiary" style="z-index: 99; ">
        <!-- Show when small -->

                <img src="../assets/logo.png" alt="Bootstrap" width="30" height="30">
                Quản lý NCC
            </a>
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mb-2">
                        <a href="index.html" class="nav-link" aria-current="page">
                            <i class="fa-solid fa-chart-simple" width="24"></i>
                            Thống kê
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="provider.html" class="nav-link">
                            <i class="fa-solid fa-truck" width="24"></i>
                            Nhà cung cấp
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="service.html" class="nav-link" aria-current="page">
                            <i class="fa-solid fa-list" width="24"></i>
                            Dịch vụ
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="invoice.html" class="nav-link">
                            <i class="fa-solid fa-file" width="24"></i>
                            Hóa đơn dịch vụ
                        </a>
                    </li>
                </ul>
                <form class="d-flex mb-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Tên nhà cung cấp">

                </form>
            </div>

        <!-- Show when large -->
        <div class="d-none d-md-flex py-2 align-items-center w-100" style="padding-left: 280px;">

            <div class="flex-fill"></div>

            <!-- Avatar -->
            <div class="dropdown me-3">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown">

    <!-- Start List Service -->
    <div class="content p-3" style="margin-top: 50px; margin-left: 280px;">
        <h4>Thêm hóa đơn thanh toán</h4>

        <div class="d-flex mb-3">
            <a href="invoice.html" class="btn border-color-1 flex-shrink-0  me-2" type="submit">
                <i class="fa-solid fa-arrow-left me-1"></i>
                Quay lại
            </a>
        </div>

        <div class="card card-body px-3 shadow-sm">
            <h5 class="text-center mb-3 fw-bold">Hóa đơn dịch vụ</h5>
            <div class="row g-3">
                <div class="col-6">
                    <!-- Created Date -->
                    <label class="mb-1">Ngày tạo</label>
                    <input type="date" class="form-control">
                    <!-- Expire Date -->
                    <label class="mb-1 mt-2">Hạn thanh toán</label>
                    <input type="date" class="form-control">
                    <!-- Buy -->
                    <label class="mb-1 mt-2">Bên mua</label>
                    <input type="text" class="form-control" value="Trường Đại học Thành Hải" disabled>
                    <!-- Sell -->
                    <label class="mb-1 mt-2">Bên bán</label>
                    <input type="text" class="form-control" value="Công ty TNHH Văn Lang" disabled>
                    <!-- Service Type -->
                    <label class="mb-1 mt-2">Loại dịch vụ</label>
                    <input type="text" class="form-control" value="Dịch vụ điện nước" disabled>
                    <!-- Service Type -->
                    <label class="mb-1 mt-2">Hợp đồng tham chiếu</label>
                    <input type="text" class="form-control" value="#CON123456" disabled>
                    
                </div>
                <div class="col-6">
                    <!-- Quantity -->
                    <label class="mb-1">Số lượng</label>
                    <div class="d-flex align-items-center">
                        <input id="quantityInp" type="number" class="form-control me-2" onchange="updateAmount()">
                        <span class="flex-shrink-0 fst-italic me-2">kwh (Số điện) x 32.000</span>
                    </div>
                    <!-- Total Price -->
                    <label class="mb-1 mt-2">Tổng chi phí</label>
                    <input id="totalPriceInp" type="text" class="form-control" value="" disabled>
                    <!-- VAT -->
                    <label class="mb-1 mt-2">VAT (10%)</label>
                    <input id="vatInp" type="text" class="form-control" value="" disabled>
                    <!-- Total Amount -->
                    <label class="mb-1 mt-2">Tổng thanh toán</label>
                    <input id="totalAmountInp" type="text" class="form-control" value="" disabled>
                    <!-- Price Currency -->
                    <label class="mb-1 mt-2">Đơn vị tiền</label>
                    <input type="text" class="form-control" value="VNĐ" disabled>

                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a class="btn bg-color-1 text-white flex-shrink-0" type="submit">
                    <i class="fa-solid fa-floppy-disk me-1"></i>
                    Thêm mới
                </a>
            </div>
        </div>
    </div>
    <!-- End List Service -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script>
        const price = 32000;

        const updateAmount = () => {
            console.log($('#quantityInp'));
            
            const quantity = Number($('#quantityInp').val());
            const totalPrice = quantity * price;
            const vat = 0.1 * totalPrice;
            const totalAmount = totalPrice + vat;
            $('#totalPriceInp').val(`${totalPrice.toLocaleString('vn')}`);
            $('#vatInp').val(`${vat.toLocaleString('vn')}`);
            $('#totalAmountInp').val(`${totalAmount.toLocaleString('vn')}`);
        }

    </script>
</body>
</html>
