<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dịch vụ</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Start Sidebar -->
    <div class="d-none d-md-flex flex-column top-0 vh-100 position-fixed flex-shrink-0 p-3 bg-color-1 text-white" style="width: 280px; z-index: 100;">
        <a href="/" class="d-flex align-items-center text-light mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="../assets/logo.png" alt="Bootstrap" class="bg-white rounded-pill" width="40" height="40">
            <span class="fs-4 ms-3">Quản lý NCC</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto ">
            <li class="nav-item mb-2">
                <a href="/index.html" class="nav-link text-light" aria-current="page">
                    <i class="fa-solid fa-chart-simple" width="24"></i>
                    Thống kê
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="/provider/provider.html" class="nav-link text-light active">
                    <i class="fa-solid fa-truck" width="24"></i>
                    Nhà cung cấp
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="/service/service.html" class="nav-link text-light " aria-current="page">
                    <i class="fa-solid fa-list" width="24"></i>
                    Dịch vụ
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="/invoice/invoice.html" class="nav-link text-light">
                    <i class="fa-solid fa-file" width="24"></i>
                    Hóa đơn dịch vụ
                </a>
            </li>
        </ul>
    </div>
    <!-- End Sidebar -->

    <!-- Start NavBar -->
    <nav class="navbar shadow-sm py-0 fixed-top navbar-expand-lg bg-body-tertiary" style="z-index: 99; ">
        <!-- Show when small -->
        <div class="d-md-none container-fluid bg-white">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.png" alt="Bootstrap" width="30" height="30">
                Quản lý NCC
            </a>
            <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mb-2">
                        <a href="index.html" class="nav-link" aria-current="page">
                            <i class="fa-solid fa-chart-simple" width="24"></i>
                            Thống kê
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="provider.html" class="nav-link">
                            <i class="fa-solid fa-truck" width="24"></i>
                            Nhà cung cấp
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="service.html" class="nav-link" aria-current="page">
                            <i class="fa-solid fa-list" width="24"></i>
                            Dịch vụ
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="invoice.html" class="nav-link">
                            <i class="fa-solid fa-file" width="24"></i>
                            Hóa đơn dịch vụ
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Tên nhà cung cấp">
                    <button class="btn bg-color-1 text-white flex-shrink-0" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>

        <!-- Show when large -->
        <div class="d-none d-md-flex py-2 align-items-center w-100" style="padding-left: 280px;">
            <h3 class="color-2 ps-3 mb-0">Nhà cung cấp dịch vụ</h3>
            <div class="flex-fill"></div>

            <!-- Avatar -->
            <div class="dropdown me-3">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown">
                    <img src="../assets/manager.png" alt="" width="32" height="32" class="me-2 rounded-circle border-color-1 me-2">
                    <strong class="color-1">manager</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
            </div>
        </div>  

        <!-- Loading -->
        <div class="position-absolute top-100 start-0 w-100 loading">
            <div class="item"></div>
        </div>
    </nav>
    <!-- End NavBar -->
    
    <!-- Start Content -->
    <div class="content p-3" style="margin-top: 50px; margin-left: 280px;">
        
        <h4>Thêm thông tin hợp đồng</h4>
        
        <div class="d-flex mb-2">
            <a href="provider-detail.html" class="btn border-color-1 flex-shrink-0  me-2" type="submit">
                <i class="fa-solid fa-arrow-left me-1"></i>
                Quay lại
            </a>
        </div>

        <div class="row g-3">
            <div class="col-12">
                <div class="card card-body">
                    <h5 class="text-center mb-3 fw-bold">Thông tin cơ bản</h5>
                    <form action="" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <!-- Name -->
                                <label class="mb-1">Ngày kí</label>
                                <input type="date" class="form-control">

                                <!-- Start Date -->
                                <label class="mb-1 mt-2">Ngày hiệu lực</label>
                                <input type="date" class="form-control">
                            
                                <!-- Expire Date -->
                                <label class="mb-1 mt-2">Ngày hến hạn</label>
                                <input type="date" class="form-control">

                                <!-- Contract File -->
                                <label class="mb-1 mt-2">File hợp đồng</label>
                                <input type="file" class="form-control" accept=".pdf">

                                <!-- Service Type -->
                                <label class="mb-1 mt-2">Loại dịch vụ</label>
                                <input type="text" class="form-control" value="Dịch vụ điện nước" disabled>
                            
                                <!-- Service Price -->
                                <div class="d-flex mb-1 mt-2">
                                    <label class="flex-fill">Giá cung cấp</label>
                                    <label class="">Đơn vị tính</label>
                                </div>
                                <div class="d-flex mb-1 mt-2 align-items-center">
                                    <input type="number" class="form-control me-3">
                                    <label class="flex-shrink-0 fst-italic text-secondary">m2 (Số mét khối nước)</label>
                                </div>

                                <!-- Price Currency -->
                                <label class="mb-1 mt-2">Đơn vị tiền</label>
                                <input type="text" class="form-control" value="VNĐ">
                            </div>
        
                            <div class="col-md-6">
                                <!-- A -->
                                <div class="row mb-1 g-2">
                                    <div class="col-12">
                                        <div class="d-flex w-100">
                                            <label class="flex-fill">Đại diện bên A</label>
                                            <div class="fw-bold flex-shrink-0">Công ty TNHH Sơn Hải</div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <label class="mb-1">Tên</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" placeholder="Nhập tên người đại diện">
                                    </div>
                                    <div class="col-2">
                                        <label class="mb-1">Liên hệ</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="number" class="form-control" placeholder="Nhập số điện thoại liên hệ">
                                    </div>
                                </div>
                                
                                <!-- B -->
                                <div class="row mb-1 mt-4 g-2">
                                    <div class="col-12">
                                        <div class="d-flex w-100">
                                            <label class="flex-fill">Đại diện bên B</label>
                                            <div class="fw-bold flex-shrink-0">Công ty TNHH Sơn Hải</div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <label class="mb-1">Tên</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" placeholder="Nhập tên người đại diện">
                                    </div>
                                    <div class="col-2">
                                        <label class="mb-1">Liên hệ</label>
                                    </div>
                                    <div class="col-10">
                                        <input type="number" class="form-control" placeholder="Nhập số điện thoại liên hệ">
                                    </div>
                                </div>

                                <!-- Note -->
                                <label class="mb-1 mt-2">Ghi chú</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </form>

                    <div class="d-flex justify-content-center mt-3">
                        <a class="btn bg-color-1 text-white flex-shrink-0" type="submit">
                            <i class="fa-solid fa-floppy-disk me-1"></i>
                            Lưu hợp đồng
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- End Content -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
